<html>
    <head>
        <title>Admission Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href="stylesheetPage.css"/>
        <style>
     input[type='number']{
     width: 234px;
     }
     input[type='file']{
     width: 200px;
     }
     input[type='checkbox']{
     margin-right:  20px;
     }
    
        </style>
        
    </head>
    <body>
       
         <center><h1>FOUND LOST ITEMS</h1></center>
     <center>
    
       <form action="AdmissionController" method="POST" enctype="multipart/form-data" style="top: 15px">
        
       <label for="firstname" style="text-align: left">First name: </label>
       <input type="text" size="30" name="firstname" id="firstname"  placeholder="Firstname"required><br><br>
       
       <label for="lastname" style="text-align: left">Last name: </label>
       <input type="text" size="30" name="lastname" id="lastname"  placeholder="Lastname"required><br><br>
       
        <label for="Email" style="text-align: left">Email : </label>
        <input type="email" size="30" name="Email" id="Email"  placeholder="E-mail"required><br><br>
       
        
 
        <div style="text-align: left">
            
        <label for="gender" style="text-align: right">Gender:</label>
       <input type="radio"  name="gender" id="gender" value="male"  required> Male
       <input type="radio"  name="gender" id="gender" value="female" required > Female<br><br>
        </div>
      
      
      
        
       <label for="phonenumber" style="text-align: left"> Phone number: </label>
       <input type="number" name="phonenumber" id="phonenumber"   placeholder="Phone " required><br><br>
       
        <label for="Fname" style="text-align: left">Course: </label>
        <input type="text" size="30" name="Fname" id="Fname" placeholder="Enter Course"required><br><br>
       
       <label for="Mname" style="text-align: left">Section: </label>
       <input type="text" size="30" name="Mname" id="Mname"  placeholder="Enter Section"required><br><br>
     
       <label for="location" style="text-align: left"> Department: </label>
       <select id="location" name="location" >
            
           <option value> Select... </option>
           <option value="Rwanda"> Network </option>
           <option value="Burundi"> Software</option>
           <option value="Tanzania"> Information Management </option>
<!--           <option value="DRC"> DRC </option>
           <option value="Kenya"> Kenya </option>
           <option value="South Sudan"> South Sudan </option>
           <option value="Nigeria"> Nigeria </option>
           <option value="Chad "> Chad </option>-->
       </select>
       
       <label for="age" style="text-align: left"> Age: </label>
        <input type="date" name="age" id="age"  required><br><br>
       
       <label for="mypdf" style="text-align: left">Choose file:</label>
       <input type="file"  name="mypdf" size="20" id="mypdf" accept="application/pdf"   style="width:200px" required=""><br>
       
        
        <label for="myImage" style="text-align: left">Image:</label>
        <input type="file" name="myImage" size="20" id="myImage" accept="image/png, image/jpg"  required=""><br><br>
           
        <div style="color: greenyellow">
           <input type="checkbox" name="yes" id="choice" style="text-align: left" required> Yes I agree to the terms and conditions<br><br>   
        </div>
      
           
        
      <input type="submit" value="Register"> <input type="Reset" value="Clear"><br><br>
              
   </form>        
     
            </center>
        
    </body>
</html>
